    <td>{{if $uuid}}<a href="/psipred/job/{{$uuid}}">{{$uuid}}</a>{{else}}â€”{{end}}</td>
    <td>{{$p.started_at}} <div class="meta">{{$p.started_rel}}</div>

    </td>
